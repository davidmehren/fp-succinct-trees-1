sudo: required
language: rust
rust:
  - stable
  - beta
  - nightly

addons:
  apt:
    packages:
      - libssl-dev

script:
- cargo build
- cargo test

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

after_success: |
  if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
    bash <(curl https://raw.githubusercontent.com/xd009642/tarpaulin/master/travis-install.sh)
    cargo tarpaulin --out Xml
    bash <(curl -s https://codecov.io/bash)
  fi

jobs:
  include:
    - stage: formatting
      rust: nightly
      script: rustup component add rustfmt-preview && cargo fmt --all -- --check

cache:
  - cargo
  - ccache
  - directories:
    - $HOME/.local/bin
